<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Detector</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>AI Image Detector</h1>

    <div class="wrapper">
      <div class="upload-container">
        <h3>Upload Gambar</h3>
        <div class="buttons">
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            style="display: none"
          />
          <button
            class="file-input-button"
            onclick="document.getElementById('imageInput').click();"
          >
            Pilih File
          </button>
          <button id="uploadButton">Analisis Gambar</button>
        </div>
        <img src="error.jpg" id="imgPreview" />
      </div>

      <div class="colors-container">
        <p class="error">Tidak ada yang perlu ditunjukkan...</p>
      </div>
    </div>

    <div class="tags-container">
      <h3>Data Gambar</h3>
      <p class="error">Tidak ada yang perlu ditunjukkan...</p>
      <div class="results"></div>
      <div class="buttons">
        <button id="seeMoreButton" style="display: none">Lebih Banyak</button>
        <button id="exportTagsButton" style="display: none">Ekspor Tags</button>
      </div>
    </div>

    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <h3>Mengunggah Gambar...</h3>
        <div class="progress-bar">
          <div id="uploadProgress" class="progress"></div>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="script.js"></script>
    
  </body>
</html>
